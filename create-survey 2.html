<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">

    <!-- Styles CSS -->
    <link rel="stylesheet" href="css/survey-style.css">
    <title>!</title>
</head>

<body>
    <div class="create-survey-page">
        <div class="survey-header shadow-sm">
            <div class="survey-header-title">
                <span>هلا بك</span>
                <h2 class="survey-header-name">ايمن الديب</h2>
                <p>الأستبيان ولا أسهل املا البيانات لعمل الاستبيان</p>
            </div>
            <div class="survey-header-h">
                تصميم
                <br> الأستبيانات
            </div>
        </div>
        <div class="menu-mobile shadow-sm"><i class="fas fa-ellipsis-v"></i></div>
        <div class="row">
            <div class="col-3">
                <div class="right-side">
                  <div class="menu-mobile shadow-sm"><i class="fas fa-times"></i></div>
                    <div class="header-right-side">
                        <p>اللغه التى يظهر بها الأستبيان</p>
                        <ul class="list-unstyled">
                            <li class="lang lang_active"> العربيه</li>
                            <li class="lang"> English</li>
                        </ul>
                    </div>
                    <ul class="list-unstyled right-side-content">
                        <li id="enter-text">
                            <div class="side-content-icon">
                                <img class="icon-gray" src="images/survey icons/font-gray.svg">
                                <img class="icon-green" src="images/survey icons/font-green.svg">
                            </div>
                            ادخال نص
                            <i class="fas fa-plus"></i>
                        </li>
                        <li id="check-box">
                            <div class="side-content-icon">
                                <img class="icon-gray" src="images/survey icons/checked-gray.svg">
                                <img class="icon-green" src="images/survey icons/checked-green.svg">
                            </div>
                            صندوق الأختيار
                            <i class="fas fa-plus"></i>
                        </li>
                        <li id="check-multiple">
                            <div class="side-content-icon">
                                <img class="icon-gray" src="images/survey icons/list-button-gray.svg">
                                <img class="icon-green" src="images/survey icons/list-button-green.svg">
                            </div>
                            الأختيار من متعدد
                            <i class="fas fa-plus"></i>

                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-8">
                <div class="left-side">
                    <div class="enter-text survey-form">
                        <span class="remove-this close-survey-form"><i class="fas fa-times"></i></span>
                        <h5 class="survey-form-title">
                            <img class="form-title-icon" src="images/survey icons/font-green.svg">
                              أدخل النص  
                            </h5>
                        <div class="survey-form-block">
                            <input type="text" class="form-control" placeholder=" ادخل السؤال هنا">
                        </div>
                    </div>
                    <div class="check-box survey-form">
                        <span class="remove-this close-survey-form"><i class="fas fa-times"></i></span>
                        <h5 class="survey-form-title">
                            <img class="form-title-icon" src="images/survey icons/checked-green.svg">  صندوق الأختيار 
                        </h5>
                        <div class="survey-form-block">
                            <input type="text" class="form-control" placeholder=" ادخل السؤال هنا">

                            <div class="goup-answer col-4">
                                <ul class="list-unstyled">
                                    <li>
                                        <input type="text" class="form-control" placeholder=" الأجابه الأول">
                                        <span class="remove-this shadow ">
                                            <i class="fas fa-minus"></i>
                                        </span>
                                    </li>
                                    <li>
                                        <input type="text" class="form-control" placeholder=" الأجابه الثانيه">
                                        <span class="remove-this shadow ">
                                                <i class="fas fa-minus"></i>
                                            </span>
                                    </li>
                                    <li>
                                        <input type="text" class="form-control" placeholder=" الأجابه الثالثه">
                                        <span class="remove-this shadow ">
                                                    <i class="fas fa-minus"></i>
                                               </span>
                                    </li>
                                    <li class="survey-add-new">
                                        <span class="survey-add-new-icon"><i class="fas fa-plus"></i></span>
                                        <span class="survey-add-new-text">أضافه أجابه</span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="check-multiple survey-form">
                        <span class="remove-this close-survey-form"><i class="fas fa-times"></i></span>
                        <h5 class="survey-form-title">
                        <img class="form-title-icon" src="images/survey icons/list-button-green.svg">  الأختيار من متعدد
                    </h5>
                        <div class="survey-form-block">
                            <input type="text" class="form-control" placeholder=" ادخل السؤال هنا">
                            <div class="goup-answer col-4">
                                <ul class="list-unstyled">
                                    <li>
                                        <input type="text" class="form-control" placeholder=" الأجابه الأول">
                                        <span class="remove-this shadow ">
                                            <i class="fas fa-minus"></i>
                                        </span>
                                    </li>
                                    <li>
                                        <input type="text" class="form-control" placeholder=" الأجابه الثانيه">
                                        <span class="remove-this shadow ">
                                                <i class="fas fa-minus"></i>
                                            </span>
                                    </li>
                                    <li>
                                        <input type="text" class="form-control" placeholder=" الأجابه الثالثه">
                                        <span class="remove-this shadow ">
                                                    <i class="fas fa-minus"></i>
                                                </span>
                                    </li>
                                    <li class="survey-add-new">
                                        <span class="survey-add-new-icon"><i class="fas fa-plus"></i></span>
                                        <span class="survey-add-new-text">أضافه أجابه</span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <button class="btn save-btn"> حفظ الأستبيان</button>
    </div>
    <div id="end"></div>
</body>
<!--========== End mycourses ==========-->

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<!--Main js for all bot-->
<script src="js/survey.js"></script>

</html>
